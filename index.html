<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Converter</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Height Conversion</h1>

            <label for="feet">Feet</label>
            <input type="number" min="0" value="0" name="feet" id="feet" class="feet">

            <label for="inches">Inches</label>
            <input type="number" min="0" max="11" value="0" name="inches" id="inches" class="inches">

            <input type="button" value="Convert" class="convert">

            <label for="meters">Meters</label>
            <input type="number" value="0" name="meters" id="meters" class="meters">
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
